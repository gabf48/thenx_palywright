name: Scrape Products

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04  # explicit, mai stabil pentru Playwright

    steps:
      # 1️⃣ Checkout cod
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Install Playwright + browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run scraper cu GitHub Secrets
      - name: Run scraper
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          URL_LOGIN: ${{ secrets.URL_LOGIN }}
          URL_BATTERY: ${{ secrets.URL_BATTERY }}
        run: npm run scrape

      # 6️⃣ Upload rezultate
      - name: Upload scrape results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: results/