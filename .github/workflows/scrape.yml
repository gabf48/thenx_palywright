name: Scrape Products

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout cod
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js + Playwright
      - uses: microsoft/playwright-github-action@v1
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Run scraper cu GitHub Secrets
      - name: Run scraper
        env:
          URL_LOGIN: ${{ secrets.URL_LOGIN }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: npm run scrape

      # 5️⃣ Upload rezultate (ex: folderul `results/`)
      - name: Upload scrape results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: results/
